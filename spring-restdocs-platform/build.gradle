plugins {
	id 'java-platform'
}

javaPlatform {
	allowDependencies()
}

dependencies {
	constraints {
		api("com.samskivert:jmustache:$jmustacheVersion")
		api("jakarta.servlet:jakarta.servlet-api:5.0.0")
		api("jakarta.validation:jakarta.validation-api:3.0.0")
		api("junit:junit:4.12")
		api("io.rest-assured:rest-assured:4.5.0")
		api("org.apache.pdfbox:pdfbox:2.0.7")
		api("org.asciidoctor:asciidoctorj:2.5.2")
		api("org.asciidoctor:asciidoctorj-pdf:1.6.0")
		api("org.assertj:assertj-core:3.11.1")
		api("org.hamcrest:hamcrest-core:1.3")
		api("org.hamcrest:hamcrest-library:1.3")
		api("org.hibernate.validator:hibernate-validator:7.0.0.Final")
		api("org.javamoney:moneta:1.1")
		api("org.jruby:jruby-complete:9.1.13.0")
		api("org.junit.jupiter:junit-jupiter-api:5.0.0")
		api("org.mockito:mockito-core:4.2.0")
	}
	api(enforcedPlatform("com.fasterxml.jackson:jackson-bom:2.13.1"))
	api(enforcedPlatform("org.springframework:spring-framework-bom:$springFrameworkVersion"))
}
